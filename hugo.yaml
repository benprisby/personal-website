  about:
    enable: true
    title: About Me
    image: images/about.jpg
    content: |-
      Welcome! I designed this site to showcase both my technical and non-technical sides, which more often than not
      intertwine.

      I've spent the last six years at Desktop Metal building software that powers industrial 3D printers, enabling mass
      manufacturing of everything from automotive parts to medical devices. What fascinates me most is the challenge of
      making complex systems feel simple and intuitive.

      During my time at DM, my proudest technical achievement is the Maxwell platform: the unified software foundation
      that lets our small team support an expanding, diverse product portfolio without sacrificing quality (or sanity).
      I also have a niche for creating embedded user interfaces that make our devices easy to use.

      Outside of work, I'm constantly experimenting. My homelab is where I prototype ideas and stay current with
      technologies that pique my interest. I've been playing guitar since I was nine and it continues to be my favorite
      creative outlet, where I explore patterns and emotions through songwriting. And I've developed a passion for
      mixology; there's something deeply satisfying about balancing flavors and perfecting techniques. When I'm not
      crafting cocktails or diving into code, my wife and I are usually training our puppy Luna.

      Whether I'm architecting software, crafting a cocktail, or working out a chord progression, I'm drawn to the
      intersection of technical precision and creative expression. The best solutions often come from understanding both
      the system and the human experience within it.
